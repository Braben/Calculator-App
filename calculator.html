<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator
	</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/calculator-style.css" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 bg-secondary">
				<h1 class="text-white text-right display-1">0</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 bg-light border border-secondary border-left-0">
				<h1 class="text-center">AC</h1>
			</div>
			<div class="col-md-3 bg-light border border-secondary">
				<h1 class="text-center">+/-</h1>
			</div>
			<div class="col-md-3 bg-light border border-secondary ">
				<h1 class="text-center">%</h1>
			</div>
			<div class="col-md-3 bg-warning border border-secondary border-right-0">
				<h1 class="text-center">/</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 bg-light border border-secondary border-left-0">
				<h1 class="text-center">7</h1>
			</div>
			<div class="col-md-3 bg-light border border-secondary">
				<h1 class="text-center">8</h1>
			</div>
			<div class="col-md-3 bg-light border border-secondary">
				<h1 class="text-center">9</h1>
			</div>
			<div class="col-md-3 bg-warning border border-secondary border-right-0">
				<h1 class="text-center">X</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 bg-light border border-secondary border-left-0">
				<h1 class="text-center">4</h1>
			</div>
			<div class="col-md-3 bg-light border border-secondary">
				<h1 class="text-center">5</h1>
			</div>
			<div class="col-md-3 bg-light border border-secondary">
				<h1 class="text-center">6</h1>
			</div>
			<div class="col-md-3 bg-warning border border-secondary border-right-0">
				<h1 class="text-center">-</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 bg-light border border-secondary border-left-0">
				<h1 class="text-center">1</h1>
			</div>
			<div class="col-md-3 bg-light border border-secondary">
				<h1 class="text-center">2</h1>
			</div>
			<div class="col-md-3 bg-light border border-secondary">
				<h1 class="text-center">3</h1>
			</div>
			<div class="col-md-3 bg-warning border border-secondary border-right-0">
				<h1 class="text-center">+</h1>
			</div>
		</div>

				<div class="row">
			<div class="col-md-6 bg-light border border-secondary border-left-0">
				<h1 class="text-center">0</h1>
			</div>
			<div class="col-md-3 bg-light border border-secondary">
				<h1 class="text-center">.</h1>
			</div>
			<div class="col-md-3 bg-warning border border-secondary border-right-0">
				<h1 class="text-center">=</h1>
			</div>

		</div>

	</div>


	<script src="js/jquery-3.7.1.min.js" /></script>
	<script src="js/bootstrap.bundle.js" /></script>
</body>
</html>
